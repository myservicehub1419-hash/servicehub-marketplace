<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyServiceHub</title>
    <!-- Your existing CSS -->
</head>
<body>
    <!-- Your existing HTML structure -->
    
    <form id="loginForm" onsubmit="handleLogin(event)">
        <input type="email" id="loginEmail" placeholder="Email Address" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div id="loginMessage" style="display: none; padding: 10px; margin: 10px 0; border-radius: 5px;"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const messageDiv = document.getElementById('loginMessage');
            
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = '#e3f2fd';
            messageDiv.innerHTML = '⏳ Logging you in...';
            
            try {
                const loginData = {
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                };
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success - store token and redirect
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    messageDiv.style.backgroundColor = '#d4edda';
                    messageDiv.innerHTML = `✅ Welcome back, ${data.user.name}!`;
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (data.user.role === 'customer') {
                            window.location.href = 'customer-portal.html';
                        } else {
                            window.location.href = 'provider-portal.html';
                        }
                    }, 1500);
                    
                } else {
                    messageDiv.style.backgroundColor = '#f8d7da';
                    messageDiv.innerHTML = `❌ ${data.error}`;
                }
                
            } catch (error) {
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.innerHTML = `❌ Connection error. Make sure your API server is running.`;
                console.error('Login error:', error);
            }
        }
    </script>
</body>
</html>
