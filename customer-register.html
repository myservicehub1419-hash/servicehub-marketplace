<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Registration - ServiceHub</title>
    <style>
        /* Basic styling similar to login page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 40px; border-radius: 20px; width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        label {
            font-weight: 600; display: block; margin-bottom: 8px; color: #333;
        }
        input {
            width: 100%; padding: 15px; margin-bottom: 20px;
            border: 2px solid #e1e1e1; border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
        }
        button {
            width: 100%; padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; border: none; border-radius: 10px;
            font-size: 16px; font-weight: 600; cursor: pointer;
        }
        button:hover {
            box-shadow: 0 10px 25px rgba(102,126,234,0.4);
        }
        .back-link {
            margin-top: 20px; text-align: center;
            color: #667eea; cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register as Customer</h1>
        <form id="registerForm">
            <label for="name">Full Name</label>
            <input id="name" name="name" required placeholder="Enter full name" />
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter email" />
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter phone" />
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter password" />
            
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password" />
            
            <button type="submit">Create Account</button>
        </form>
        <div class="back-link" onclick="history.back()">‚Üê Back to Login</div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }
            // Basic registration logic
            alert("Registration successful! Redirecting to login...");
            setTimeout(() => {
                window.location.href = 'customer-login.html';
            }, 1000);
        });
    </script>
</body>
</html>
