<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceHub - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chatbot-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chatbot-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .chatbot-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 0.9em;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            max-width: 80%;
            margin: 15px 0;
            padding: 12px 18px;
            border-radius: 18px;
            opacity: 0;
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #1565c0;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 12px 18px;
            background: #e3f2fd;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            max-width: 80px;
            margin: 15px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #1565c0;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quick-suggestions {
            padding: 0 20px 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .suggestion-btn {
            background: #f0f8ff;
            color: #1565c0;
            border: 1px solid #bbdefb;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion-btn:hover {
            background: #e3f2fd;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h2>ðŸ¤– ServiceHub AI Assistant</h2>
            <p>Ask me anything about our services, pricing, or bookings!</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                ðŸ‘‹ Hi! I'm your ServiceHub AI assistant. I can help you with:
                <br>â€¢ Service information and booking
                <br>â€¢ Pricing and availability 
                <br>â€¢ Account and support questions
                <br><br>What can I help you with today?
            </div>
        </div>
        
        <div class="quick-suggestions">
            <button class="suggestion-btn" onclick="sendQuickMessage('What services do you offer?')">Services</button>
            <button class="suggestion-btn" onclick="sendQuickMessage('How much does it cost?')">Pricing</button>
            <button class="suggestion-btn" onclick="sendQuickMessage('How do I book a service?')">Booking</button>
            <button class="suggestion-btn" onclick="sendQuickMessage('What are your hours?')">Hours</button>
            <button class="suggestion-btn" onclick="sendQuickMessage('How can I contact support?')">Support</button>
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your message here..." onkeypress="handleEnter(event)">
            <button id="sendBtn" class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        // AI responses for different topics
        const aiResponses = {
            services: {
                keywords: ['service', 'services', 'what do you', 'offer', 'available'],
                response: 'ðŸ  We offer a wide range of services:\n\nâ€¢ **Home Services** - Cleaning, repairs, maintenance\nâ€¢ **Tech Services** - Web development, IT support\nâ€¢ **Design Services** - Graphic design, branding\nâ€¢ **Digital Marketing** - Social media, advertising\nâ€¢ **Business Consulting** - Strategy, operations\nâ€¢ **Content Writing** - Blogs, copywriting\n\nWhich service interests you most?'
            },
            pricing: {
                keywords: ['price', 'cost', 'how much', 'pricing', 'rate', 'fee', 'charge'],
                response: 'ðŸ’° Our pricing varies by service type:\n\nâ€¢ **Home Services**: $50 - $200\nâ€¢ **Tech Services**: $100 - $1,500\nâ€¢ **Design Services**: $100 - $800\nâ€¢ **Digital Marketing**: $300 - $1,500\nâ€¢ **Business Consulting**: $200 - $1,000\nâ€¢ **Content Writing**: $50 - $300\n\nPrices depend on complexity and requirements. Would you like a specific quote?'
            },
            booking: {
                keywords: ['book', 'schedule', 'appointment', 'reserve', 'how to book'],
                response: 'ðŸ“… Booking is easy! Here\'s how:\n\n1. **Browse Services** - Choose your category\n2. **Select Provider** - Pick from verified professionals\n3. **Choose Time** - Pick your preferred slot\n4. **Confirm Details** - Review and confirm\n5. **Make Payment** - Secure online payment\n\nMost services can be booked within 24 hours. Need help with a specific booking?'
            },
            hours: {
                keywords: ['hours', 'time', 'open', 'available', 'when'],
                response: 'â° Our service hours:\n\nâ€¢ **Customer Support**: 24/7 online\nâ€¢ **Phone Support**: Mon-Fri 9AM-6PM\nâ€¢ **Service Delivery**: 7 days a week, 8AM-8PM\nâ€¢ **Emergency Services**: Available 24/7\n\nYou can book services anytime through our platform!'
            },
            support: {
                keywords: ['support', 'help', 'contact', 'customer service', 'assistance'],
                response: 'ðŸ†˜ We\'re here to help! Contact us:\n\nâ€¢ **Live Chat**: Right here, 24/7\nâ€¢ **Email**: support@servicehub.com\nâ€¢ **Phone**: 1-800-SERVICE (Mon-Fri 9AM-6PM)\nâ€¢ **Emergency**: 1-800-URGENT (24/7)\n\nWhat specific help do you need?'
            },
            cancel: {
                keywords: ['cancel', 'cancellation', 'refund', 'change booking'],
                response: 'âŒ Cancellation & Changes:\n\nâ€¢ **Free Cancellation**: Up to 2 hours before service\nâ€¢ **Reschedule**: Change time up to 1 hour before\nâ€¢ **Refunds**: Processed within 3-5 business days\nâ€¢ **Emergency Changes**: Contact support immediately\n\nNeed to cancel or change a specific booking?'
            },
            payment: {
                keywords: ['payment', 'pay', 'credit card', 'paypal', 'billing'],
                response: 'ðŸ’³ Payment Methods:\n\nâ€¢ **Credit/Debit Cards** - Visa, MasterCard, Amex\nâ€¢ **Digital Wallets** - PayPal, Apple Pay, Google Pay\nâ€¢ **Bank Transfer** - Direct bank payments\nâ€¢ **Buy Now, Pay Later** - Klarna, Afterpay\n\nAll payments are secure with 256-bit encryption. Payment is processed after service completion.'
            }
        };

        function getAIResponse(message) {
            const msg = message.toLowerCase();
            
            // Check for greetings
            if (msg.includes('hello') || msg.includes('hi') || msg.includes('hey')) {
                return 'ðŸ‘‹ Hello! Welcome to ServiceHub! I\'m here to help you with any questions about our services, pricing, or bookings. What would you like to know?';
            }
            
            // Check for thanks
            if (msg.includes('thank') || msg.includes('thanks')) {
                return 'ðŸ˜Š You\'re welcome! Is there anything else I can help you with today?';
            }
            
            // Check for goodbye
            if (msg.includes('bye') || msg.includes('goodbye') || msg.includes('see you')) {
                return 'ðŸ‘‹ Goodbye! Thanks for using ServiceHub. Feel free to come back anytime if you have more questions!';
            }
            
            // Find matching response
            for (const [category, data] of Object.entries(aiResponses)) {
                if (data.keywords.some(keyword => msg.includes(keyword))) {
                    return data.response;
                }
            }
            
            // Default response
            return 'ðŸ¤” I\'d be happy to help with that! I can assist you with:\n\nâ€¢ Service information and booking\nâ€¢ Pricing and availability\nâ€¢ Account and support questions\nâ€¢ Cancellations and changes\n\nCould you be more specific about what you\'d like to know?';
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = content.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            const typingIndicator = showTypingIndicator();

            // Simulate AI thinking time
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1500));

            // Remove typing indicator and add AI response
            removeTypingIndicator();
            const aiResponse = getAIResponse(message);
            addMessage(aiResponse);
            
            sendBtn.disabled = false;
            chatInput.focus();
        }

        function sendQuickMessage(message) {
            chatInput.value = message;
            sendMessage();
        }

        function handleEnter(event) {
            if (event.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        }

        // Focus input on load
        chatInput.focus();
    </script>
</body>
</html>
