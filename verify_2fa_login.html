<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication - MyServiceHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0"><i class="fas fa-shield-alt me-2"></i>Two-Factor Authentication</h4>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <div class="text-center mb-4">
                            <i class="fas fa-mobile-alt fa-3x text-primary mb-3"></i>
                            <p class="text-muted">Enter the 6-digit code from your authenticator app</p>
                        </div>
                        
                        <form method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg text-center" 
                                       name="token" placeholder="000000" maxlength="6" 
                                       pattern="[0-9]{6}" required autocomplete="off" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Verify & Login
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                Lost your device? <a href="#" onclick="showBackupForm()">Use backup code</a>
                            </small>
                        </div>
                        
                        <div id="backupForm" class="mt-3" style="display: none;">
                            <form method="POST" action="{{ url_for('verify_backup_code') }}">
                                <div class="mb-2">
                                    <input type="text" class="form-control" name="backup_code" 
                                           placeholder="Enter backup code" required>
                                </div>
                                <button type="submit" class="btn btn-outline-secondary w-100">
                                    Use Backup Code
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showBackupForm() {
            document.getElementById('backupForm').style.display = 'block';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
